<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>跳转中...</title>
    <script>
        (function() {
            // 判断是否为QQ内置浏览器
            function isQQ() {
                var ua = navigator.userAgent.toLowerCase();
                return ua.indexOf('qq/') !== -1 && ua.indexOf('mqqbrowser') !== -1;
            }
            
            // 目标网址
            var targetUrl = 'index3.html';
            
            if (isQQ()) {
                // 使用无法处理的协议尝试直接跳转
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'intent://' + window.location.host + '/#Intent;scheme=http;package=com.android.chrome;end';
                document.body.appendChild(iframe);
                
                // 备用方案：使用其他协议
                setTimeout(function() {
                    window.location.href = 'weixin://dl/business/?ticket=' + encodeURIComponent(targetUrl);
                }, 100);
                
                // 最终备用：直接跳转目标URL
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 500);
            } else {
                // 非QQ环境直接跳转
                window.location.href = targetUrl;
            }
        })();
    </script>
</head>
<body>

</body>
</html>
